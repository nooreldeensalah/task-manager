name: EAS Preview Builds

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-preview:
    name: Build ${{ matrix.platform }} preview
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [ios, android]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Configure Expo credentials
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.platform }} preview build
        run: eas build --platform ${{ matrix.platform }} --profile preview --non-interactive --wait

      - name: Download latest ${{ matrix.platform }} build artifact
        run: |
          mkdir -p build/${{ matrix.platform }}
          eas build:download --platform ${{ matrix.platform }} --profile preview --latest --output build/${{ matrix.platform }}

      - name: Upload ${{ matrix.platform }} build artifact
        uses: actions/upload-artifact@v4
        with:
          name: eas-${{ matrix.platform }}-preview
          path: build/${{ matrix.platform }}

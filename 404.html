<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/c1-tm/" />
    <script>
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const redirect = `/c1-tm${path}${search}${hash}`;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
